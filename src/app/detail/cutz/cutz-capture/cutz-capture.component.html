<div class="cutz-capture-container">
    <form [formGroup]="cutzCaptureForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="fecha_alta">
        <div class="form-row">
            <div class="form-group">
                <label for="id_cortex">ID</label>
                <input type="text" id="id_cortex" formControlName="id_cortex" readonly>
            </div>
            <div class="form-group">
                <label for="estatus">Estatus</label>
                <input type="text" id="estatus" formControlName="estatus" value="ACTIVO" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" id="descripcion" formControlName="descripcion" maxlength="100">
            </div>
        </div>
        <div class="form-row">
            <table class="fancyTable">
                <thead>
                    <tr>
                        <th>Renta</th>
                        <th>Salida</th>
                        <th>Llegada</th>
                        <th>Tiempo</th>
                        <th>Importe</th>
                        <th>Fecha</th>
                        <th>Tipo de Pago</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows for rentas -->
                </tbody>
            </table>
        </div>
        <div class="form-row">
            <table class="fancyTable">
                <thead>
                    <tr>
                        <th>Venta</th>
                        <th>Importe</th>
                        <th>Fecha</th>
                        <th>Tipo de Pago</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows for ventas -->
                </tbody>
            </table>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="total">Total</label>
                <input type="text" id="total" formControlName="total" readonly>
            </div>
        </div>
        <div class="form-row">
            <button type="submit" (click)="validar()">Guardar</button>
            <button type="button" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</div>
