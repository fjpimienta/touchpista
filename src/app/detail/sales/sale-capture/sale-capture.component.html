<div class="sale-capture-container">
    <form [formGroup]="saleCaptureForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="renta_cortesia">
        <input type="hidden" formControlName="id_reg">
        <input type="hidden" formControlName="importe_hieloprivado">
        <div class="form-row">
            <div class="form-group">
                <label for="id_venta">Número</label>
                <input type="text" id="id_venta" formControlName="id_venta" readonly>
            </div>
            <div class="form-group">
                <label for="id_articulo">Artículo</label>
                <select id="id_articulo" formControlName="id_articulo" required>
                    <option value="0">Seleccione un Artículo ...</option>
                    <!-- Opciones generadas dinámicamente -->
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="costo">Costo</label>
                <input type="text" id="costo" formControlName="costo" readonly>
            </div>
            <div class="form-group">
                <label for="disponible">Disponible</label>
                <input type="text" id="disponible" formControlName="disponible" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="text" id="cantidad" formControlName="cantidad" (keypress)="soloNumeros($event)" (keyup)="cambiaCobro()">
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <input type="text" id="total" formControlName="total" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="tipo_pago">Tipo de Pago</label>
            <select id="tipo_pago" formControlName="tipo_pago" required>
                <option value="EFECTIVO">EFECTIVO</option>
                <option value="TARJETA">TARJETA DE CRÉDITO</option>
            </select>
        </div>
        <div class="form-row">
            <button type="submit">Submit</button>
            <button type="button" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</div>
