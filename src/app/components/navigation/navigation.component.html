<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="opened ? 'side' : 'over'" [opened]="opened">
    <mat-toolbar class="menu-toolbar">
      <span>Pista de Hielo</span>
    </mat-toolbar>

    <div class="logo-container">
      <a routerLink="/home" (click)="updateTitle('Home')">
        <img src="assets/img/logo_circulo.png" alt="Logo" height="100">
      </a>
    </div>

    <label class="subtitle">Menú</label>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="updateTitle('Home')">Home</a>
      <a mat-list-item routerLink="/rents" (click)="updateTitle('Rentas')">Rentas</a>
      <a mat-list-item routerLink="/sales" (click)="updateTitle('Ventas')">Ventas</a>
      <a mat-list-item routerLink="/reports" (click)="updateTitle('Reportes')">Reportes</a>
      <a mat-list-item routerLink="/cutx" (click)="updateTitle('Corte X')">Corte X</a>
      <a mat-list-item routerLink="/cutz" (click)="updateTitle('Corte Z')">Corte Z</a>
      <a mat-list-item routerLink="/users" (click)="updateTitle('Usuarios')">Usuarios</a>
    </mat-nav-list>

    <!-- Botón de salida -->
    <mat-nav-list class="exit to-bottom">
      <button mat-list-item (click)="closeWindow()">
        <mat-icon>exit_to_app</mat-icon> Salir
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content>
    <!-- HEADER -->
    <mat-toolbar color="primary" class="header">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
  
      <span class="toolbar-title">{{title}}</span>
  
      <div class="window-controls">
        <button mat-list-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon> Cerrar sesión
        </button>
        <button mat-mini-fab color="secondary" matTooltip="Minimizar" (click)="minimizeWindow()">
          <mat-icon>minimize</mat-icon>
        </button>
        <button mat-mini-fab color="warn" matTooltip="Maximizar" (click)="maximizeWindow()">
          <mat-icon>fullscreen_exit</mat-icon>
        </button>
        <button mat-mini-fab color="accent" matTooltip="Pantalla completa" (click)="toggleFullScreen()">
          <mat-icon>fullscreen</mat-icon>
        </button>
        <button mat-mini-fab color="warn" matTooltip="Cerrar" (click)="closeWindow()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  
    <!-- CONTENIDO PRINCIPAL -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  
    <!-- FOOTER -->
    <mat-toolbar color="accent" class="footer">
      <span>&copy; 2025 Pista de Hielo - Todos los derechos reservados</span>
    </mat-toolbar>
  </mat-sidenav-content>
  
</mat-sidenav-container>
